<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: auto; }
    h1 { color: #2c3e50; }
    form { display: flex; flex-direction: column; }
    input, textarea { margin-bottom: 10px; padding: 10px; font-size: 1rem; }
    button { padding: 10px; background: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>If you have any questions, feel free to contact us using the form below:</p>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
