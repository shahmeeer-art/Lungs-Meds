backend:
  name: git-gateway
  branch: main   # تمہاری Git repository کی main branch

media_folder: "images"       # CMS میں upload کی گئی images کہاں جائیں
public_folder: "/images"     # سائٹ پر images کا path

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "images"
    label: "Images"
    folder: "images"
    create: true
    fields:
      - { label: "Image", name: "image", widget: "image" }
